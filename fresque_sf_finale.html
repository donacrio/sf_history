        function getMovementPosition(id) {
            const card = document.querySelector(`[data-id="${id}"]`);
            if (!card) return null;
            const rect = card.getBoundingClientRect();
            const container = document.querySelector('.timeline-container');
            const containerRect = container.getBoundingClientRect();
            return {
                x: rect.left + rect.width / 2 - containerRect.left,
                y: rect.top + rect.height / 2 - containerRect.top + container.scrollTop
            };
        }

        function drawConnections() {
            const svg = document.querySelector('svg.connections');
            if (!svg) return;
            
            svg.innerHTML = '';
            
            movements.forEach(movement => {
                const fromPos = getMovementPosition(movement.id);
                if (!fromPos) return;
                
                Object.entries(movement.connections || {}).forEach(([type, connections]) => {
                    connections.forEach(conn => {
                        const toPos = getMovementPosition(conn.to);
                        if (!toPos) return;
                        
                        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                        
                        // Courbe de B√©zier pour une connexion plus √©l√©gante
                        const controlX1 = fromPos.x + (toPos.x - fromPos.x) * 0.3;
                        const controlY1 = fromPos.y;
                        const controlX2 = fromPos.x + (toPos.x - fromPos.x) * 0.7;
                        const controlY2 = toPos.y;
                        
                        const d = `M ${fromPos.x} ${fromPos.y} C ${controlX1} ${controlY1}, ${controlX2} ${controlY2}, ${toPos.x} ${toPos.y}`;
                        
                        path.setAttribute('d', d);
                        path.setAttribute('class', `connection-line ${type}`);
                        path.setAttribute('data-from', movement.id);
                        path.setAttribute('data-to', conn.to);
                        
                        svg.appendChild(path);
                    });
                });
            });
        }

        function highlightConnections(movementId, highlight) {
            const lines = document.querySelectorAll('.connection-line');
            lines.forEach(line => {
                const from = line.getAttribute('data-from');
                const to = line.getAttribute('data-to');
                
                if (from === movementId || to === movementId) {
                    if (highlight) {
                        line.classList.add('active');
                        // Highlight connected cards
                        const connectedId = from === movementId ? to : from;
                        const connectedCard = document.querySelector(`[data-id="${connectedId}"]`);
                        if (connectedCard) {
                            connectedCard.classList.add('highlighted');
                        }
                    } else {
                        line.classList.remove('active');
                        const connectedId = from === movementId ? to : from;
                        const connectedCard = document.querySelector(`[data-id="${connectedId}"]`);
                        if (connectedCard) {
                            connectedCard.classList.remove('highlighted');
                        }
                    }
                }
            });
        }

        function scrollToMovement(id) {
            const card = document.querySelector(`[data-id="${id}"]`);
            if (card) {
                card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                
                // Expand and highlight temporarily
                const details = card.querySelector('.details');
                if (!details.classList.contains('show')) {
                    toggleDetails(card);
                }
                
                // Flash effect
                card.style.animation = 'flash 1s ease';
                setTimeout(() => {
                    card.style.animation = '';
                }, 1000);
            }
        }

        function renderTimeline() {
            const timeline = document.getElementById('timeline');
            
            // Add SVG for connections
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('class', 'connections');
            timeline.appendChild(svg);
            
            movements.forEach((movement, index) => {
                const isLeft = index % 2 === 0;
                const movementDiv = document.createElement('div');
                movementDiv.className = `movement ${isLeft ? 'left' : 'right'}`;
                
                const maleAuthors = movement.authors.filter(a => a.gender === 'M');
                const femaleAuthors = movement.authors.filter(a => a.gender === 'F');
                
                // Build connections HTML
                let connectionsHTML = '';
                if (movement.connections) {
                    const typeLabels = {
                        influence: { icon: '‚Üí', label: 'Influence directe sur' },
                        reaction: { icon: '‚ö°', label: 'R√©action contre' },
                        evolution: { icon: '‚Üó', label: '√âvolution de' },
                        related: { icon: '‚Üî', label: 'En lien avec' }
                    };
                    
                    Object.entries(movement.connections).forEach(([type, connections]) => {
                        if (connections.length > 0) {
                            const typeInfo = typeLabels[type];
                            connectionsHTML += `
                                <div class="connection-group">
                                    <div class="connection-type-title ${type}">
                                        ${typeInfo.icon} ${typeInfo.label}
                                    </div>
                                    ${connections.map(conn => {
                                        const targetMovement = movements.find(m => m.id === conn.to);
                                        return `

                                                 onclick="event.stopPropagation(); scrollToMovement('${conn.to}')">

                                            </div>

                movementDiv.innerHTML = `

                    <div class="movement-card" 
                         data-id="${movement.id}"
                         onclick="toggleDetails(this)"

                                    </div>
                                `).join('')}

                                `).join('')}

                            ${movement.context ? `

                                <div class="context-section">
                                    <div class="context-item">
                                        <div class="context-label">üìÖ Contexte historique</div>
                                        <div class="context-text">${movement.context.historical}</div>
                                    </div>
                                    <div class="context-item">
                                        <div class="context-label">ü§î Questions philosophiques</div>
                                        <div class="context-text">${movement.context.philosophical}</div>
                                    </div>
                                    <div class="context-item">
                                        <div class="context-label">‚úçÔ∏è Innovations litt√©raires</div>
                                        <div class="context-text">${movement.context.literary}</div>
                                    </div>
                                    <div class="context-item">
                                        <div class="context-label">üî¨ Concepts scientifiques</div>
                                        <div class="context-text">${movement.context.scientific}</div>
                                    </div>
                                    <div class="context-item">
                                        <div class="context-label">üí≠ Th√®mes r√©currents</div>
                                        <div class="context-text">${movement.context.themes}</div>
                                    </div>
                                </div>
                            ` : ''}
                            
                            ${connectionsHTML ? `
                                <div class="section-title">üîó Connexions avec d'autres courants</div>
                                <div class="connections-section">
                                    ${connectionsHTML}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
                
                timeline.appendChild(movementDiv);
            });
            
            // Draw connections after all cards are rendered
            setTimeout(() => {
                drawConnections();
            }, 100);
            
            // Redraw on window resize
            window.addEventListener('resize', drawConnections);
        }

        function toggleDetails(card) {
            const details = card.querySelector('.details');
            const isExpanded = details.classList.contains('show');
            
            // Fermer tous les autres
            document.querySelectorAll('.details.show').forEach(d => {
                d.classList.remove('show');
                d.parentElement.classList.remove('expanded');
            });
            
            // Toggle celui-ci
            if (!isExpanded) {
                details.classList.add('show');
                card.classList.add('expanded');
                
                // Redraw connections after expansion
                setTimeout(drawConnections, 300);
            }
        }

        // Add flash animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes flash {
                0%, 100% { border-color: #00d4ff; }
                50% { border-color: #ffff00; box-shadow: 0 0 30px rgba(255, 255, 0, 0.8); }
            }
        `;
        document.head.appendChild(style);

        renderTimeline();
    </script>
